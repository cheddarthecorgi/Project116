<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Savvy</title>
    <style>
        .button {font-family: Trebuchet MS; width: 117px; height: 50px; font-size: 20px;}
        .custom-button {background-color: aqua}
        div {
            padding: 0%;
        }
    </style>
</head>
<body bgcolor="#185177">
    <h1 style="color: white; text-align: center;">Sound Savvy</h1>
    <div id="buttons">
        <p style="margin-bottom: 4px;">
        <button onclick="textToSpeech('Hello')" class="button">Hello</button>
        <button onclick="textToSpeech('How')" class="button">How</button>
        <button onclick="textToSpeech('Are')" class="button">Are</button>
        <button onclick="textToSpeech('You')" class="button">You</button>
        <button onclick="textToSpeech('I')" class="button">I</button>
        <button onclick="textToSpeech('Am')" class="button">Am</button>
        <button onclick="textToSpeech('Doing')" class="button">Doing</button>
        <button onclick="textToSpeech('Well')" class="button">Well</button>
        <button onclick="textToSpeech('Want')" class="button">Want</button>
        <button onclick="textToSpeech('Food')" class="button">Food</button>
        <button onclick="textToSpeech('Goodbye')" class="button">Goodbye</button>
        <button onclick="textToSpeech('Sorry')" class="button">Sorry</button>
        <button onclick="textToSpeech('Yes')" class="button">Yes</button>
        <button onclick="textToSpeech('No')" class="button">No</button>
        </p>
        <p style="margin-top: 4px;">
        <button onclick="textToSpeech('Thanks')" class="button">Thanks</button>
        <button onclick="textToSpeech('Sure')" class="button">Sure</button>
        <button onclick="textToSpeech('Yay')" class="button">Yay</button>
        <button onclick="textToSpeech('Please')" class="button">Please</button>
        <button onclick="textToSpeech('Like')" class="button">Like</button>
        <button onclick="textToSpeech('Literally')" class="button">Literally</button>
        <button onclick="textToSpeech('Stop')" class="button">Stop</button>
        <button onclick="textToSpeech('Wait')" class="button">Wait</button>
        <button onclick="textToSpeech('Go')" class="button">Go</button>
        <button onclick="textToSpeech('Help')" class="button">Help</button>
        <button onclick="textToSpeech('Seriously')" class="button">Seriously</button>
        <button onclick="textToSpeech('Cool')" class="button">Cool</button>
        <button onclick="textToSpeech('Alright')" class="button">Alright</button>
        <button onclick="textToSpeech('Oops')" class="button">Oops</button>
        </p>
        <input type="text" id="wordInput" placeholder="Enter a maximum 10 character word to create a custom button!" style="width: 50%; height: 25px; font-family: 'Trebuchet MS';" maxlength="10">
        <bold>
            <button onclick="addButton()" style="width: 49%; height: 31px; font-family: 'Trebuchet MS';">Add Custom Button</button>
        </bold>
        <p style="font-family: 'Trebuchet MS'; color: white; background-color: cadetblue; font-size: 20px; text-align: center;">Double click on your custom button to delete it!</p>
    </div>
        <script>
            function textToSpeech(text) {
                let speech = new SpeechSynthesisUtterance();
                speech.volume=1;
                speech.text=text;
                speech.rate=2
                speech.pitch=1
                window.speechSynthesis.speak(speech);
            }
            function addButton() {
                let inputText = document.getElementById("wordInput").value;
                if (!/\s/.test(inputText) && inputText.trim().length > 0) {
                    let button = document.createElement("button");
                    button.innerHTML = inputText;
                    button.onclick = function() {
                        let utterance = new SpeechSynthesisUtterance(inputText);
                        window.speechSynthesis.speak(utterance);
                    };
                button.className = 'button custom-button';
                button.ondblclick = function(){
                    this.parentElement.removeChild(this);
                }
                document.getElementById("buttons").appendChild(button);
                } else {
                    alert("Please enter a single word")
                }
            }
        </script>
    
</body>
</html>
